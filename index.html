<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>动态环境下员工工作重塑对工作绩效的影响调查问卷 </title>

  <style>
    .btn {
      width: 100%;
      height: 30vh;
    }

    .fontStyle {
        font-size: 60px;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <div class="mt-5">
      <h2 class="text-center" style="font-size: 60px;margin-bottom: 30px;">请选择您的身份</h2>

      <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <button class="btn btn-primary mb-4 fontStyle" @click="goToIndex">主填写人</button>
        <br>
        <button class="btn btn-primary fontStyle" @click="goToBaidu" style="background-color:brown;">被邀请同事</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      methods: {
        goToIndex() {
          window.location.href = 'u1.html';
        },
        goToBaidu() {
          window.location.href = 'https://www.wjx.cn/vm/hu99Nl2.aspx ';
        }
      }
    });
  </script>
</body>

</html>
